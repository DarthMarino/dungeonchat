<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dungeon Chat</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    </head>
    <body>

      <div id="appContainer" class="flex-column ">
        <header>
            <div class="container flex-column flex-center">
                <h1 class="primary-text">Dungeon Chat</h1>
                <p class="light-text">The most secret way to send messages.</p>
            </div>
        </header>

        <div id="mainContent" class="container flex-grow-1 flex-column">
            <section id="login">
                <h2 class="text-center">Enter Your Name</h2>
                <form action="" id="loginForm" class="flex">
                    <input type="text" name="username" id="usernameInput" placeholder="username">
                    <button id="loginBtn">Enter</button>
                </form>
            </section>
            <section id="chat" class="flex-grow-1 flex-column hidden">
                <div id="messagesList" class="flex-grow-1">
                    <div class="message message-right">
                        <div class="message-details">
                            <p class="message-date">10/31/2018</p>
                        </div>
                    </div>
                    
                    <div class="message message-left">
                        <div class="message-details">
                            <p class="message-author">GuciGang</p>
                            <p class="message-date">10/31/2018</p>
                        </div>
                    </div>
                    <p class="secondary-text text-center">GuciGang hast joined the chat</p>
                </div>

                <form id="messageForm">
                    
                </form>
            </section>
        </div>
      </div>
      <script src="app.js"></script>
      <script src="https://codepen.io/rikschennink/pen/amxZqR"></script>
    </body>
</html>
