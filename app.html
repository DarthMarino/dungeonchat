<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dungeon Chat</title>
        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    </head>
    <body>

      <div id="appContainer" class="flex-column ">
        <header>
            <div class="container flex-column flex-center">
                <h1 class="primary-text">Dungeon Chat</h1>
                <p class="light-text">The most secret way to send messages.</p>
            </div>
        </header>

        <div id="mainContent" class="container flex-grow-1 flex-column">
            <section id="login">
				<h2 class="text-center">Get Started</h2>
				<form id="loginForm" class="flex" autocomplete="off">
                    <div class="group">      
                        <input name="username " id="usernameInput" type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Enter Your Username</label>
                    </div>
                    <button id="loginBtn">Enter</button>
				</form>
			</section>

			<section id="chat" class="flex-grow-1 flex-column hidden">
				<div id="messagesList" class="flex-grow-1">
				</div>
				<form id="messageForm" class="flex">
					<input type="text" name="message" id="messageInput" class="flex-grow-1">
					<button id="sendBtn">Send</button>
				</form>
			</section>
        </div>
      </div>
      <script src="js/app.js"></script>
    </body>
</html>
